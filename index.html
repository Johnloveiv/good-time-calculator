<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Good Time Calculator</title>  
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/toastr.min.css" rel="stylesheet" type="text/css" />
<style type="text/css" media="all">
    .spacer{color: #2b3e50;}    
</style>
</head>
<body>
<div class="container">
    <h1>Good Time Calculator</h1>
    <form role="form">
    <div class="form-group">
        <label for="days">Length of sentence</label>
        <input type="text" class="form-control" id="days" placeholder="Example: 8 years, 6 months">
    </div>
        
    <div class="form-group">
        <label for="credit">Length of time the judge credited client for time-served</label>
        <input type="text" class="form-control" id="credit" placeholder="Example: 30 days">
    </div>
    
    <div class="form-group">
        <label for "type">Type of offense?</label>
        <select class="form-control" id="type">
        <option value="true">Felony</option>
        <option value="false">Misdemeanor</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for "violence">Was it a crime of violence? <span class="spacer">...</span>
        <a href="definitions.html#define-crimes-violence"><span class="glyphicon glyphicon-search"> Lookup</span></a></label>
        <select class="form-control" id="violence">
        <option value="true">Yes</option>
        <option value="false" selected=selected>No</option>
        </select>
    </div>
        
    <div class="form-group hidden">
        <label for "violence2">Has your client been convicted of a crime of violence before?</label>
        <select class="form-control" id="violence2">
        <option value="true">Yes</option>
        <option value="false" selected=selected>No</option>
        </select>
    </div>

    <div class="form-group">
        <label for "sex">Was it a sex offense? <span class="spacer">...</span>
        <a href="definitions.html#define-sex-offenses"><span class="glyphicon glyphicon-search"> Lookup</span></a></label>
        <select class="form-control" id="sex">
        <option value="true">Yes</option>
        <option value="false" selected=selected>No</option>
        </select>
    </div>
        
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Calculate Good Time</button>
    <button class="btn btn-default calc-redo">Redo</button>
    <span class="spacer">..</span>
    <a href="help.html">Help</a>  
    </div>
    </form>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/toastr.min.js"></script>
<script src="js/good-time.js"></script>
</body>
</html>
